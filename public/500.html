<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
  
    * {
      box-sizing: border-box;
      margin: 0;
    }
    body{
      font-family: "Montserrat";
    }
    .container {
      background-color: #fa9a38;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-content: center;
    }
    h1 {
      color: white;
    }
    .btn {
      font-size: 14px;
      font-weight: 700;
      padding: 16px 0px;
      width: 150px;
      text-align: center;
      border-radius: 50px;
      box-shadow: $white-shadow;
    }

  i {
      font-size: 10px;
    }
.txt-orange {
  color: $primary-orange;
  background-color: $background-grey;
  &:hover,
  &:active,
  &:focus {
    color: $dark-orange;
    box-shadow: $white-shadow;
  }
}
    
  </style>
</head>

<body class="loading">
  <div class="container">
    <h1>HTTP 500 - Internal Server Error</h1>
    <div class="flex-components">
      <a href="www.aristutor.co" class="btn txt-orange">Back to Aristutor</a>
    </div>
  </div>
</body>
